<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Turret</title>

    <body>
        <div class="container-fluid fit"> <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->

                </div>

                            <span class="switch-handle"></span>
                    </label>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 fit">
                    <label class="switch switch-slide">
                            <input class="switch-input" type="checkbox" />

                    </label>
                </div>
            </div>
